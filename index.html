<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Shapeways</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
      <h1>Consumer Complaints Database</h1>
        <div style="width: 400px;">
          <canvas id="consumerData" height="400" width="400"></canvas>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.bundle.js"></script>
        <script>
        const CHART = document.getElementById("consumerData");

        var data = {
            labels: ["Bank of America", "Wells Fargo & Company", "Equifax", "Experian", "JPMorgan Chase & Co."],
            datasets: [
                {
                    data: [63428, 50958, 44411, 41816, 40551],
                    backgroundColor: [
                        "#B21212",
                        "#FFFC19",
                        "#FF0001",
                        "#1485CC",
                        "#0971B2"
                    ],
                    hoverBackgroundColor: [
                        "#B21212",
                        "#FFFC19",
                        "#FF0001",
                        "#1485CC",
                        "#0971B2"
                    ]
                }]
        };

        var consumerData = new Chart(CHART, {
            type: 'doughnut',
            data: data
        });
        </script>
    </body>
</html>
